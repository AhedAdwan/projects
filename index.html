<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addRows([ 
       [ 'Content', 'Instructions', 1, "Hi There" ],
       [ 'Content', 'Workouts', 1, "How you going" ],
       [ 'Content', 'Exercises', 1, "What the fuck" ],
       [ 'Instructions', 'Modality', 1, "Hi There" ],
       [ 'Modality', 'Audio', 1, "Hi There" ],
       [ 'Modality', 'Visual', 1, "Hi There" ],        
       [ 'Instructions', 'Multimedia', 1, "How you going" ],
       [ 'Instructions', 'Dynamic Visualization', 1, "What the fuck" ],
       [ 'Instructions', 'Granularity', 1, "Hi There" ],
       [ 'Instructions', 'Clarity', 1, "How you going" ],
       [ 'Instructions', 'Control', 1, "What the fuck" ],
       [ 'Instructions', 'Correctness', 1, "Hi There" ],
       [ 'Workouts', 'Design', 1, "How you going" ],
       [ 'Workouts', 'Diversity', 1, "Hi There" ],
       [ 'Workouts', 'Specialty', 1, "How you going" ],
       [ 'Workouts', 'Flexibility', 1, "What the fuck" ],       
       [ 'Exercises', 'Diversity', 1, "How you going" ],
       [ 'Exercises', 'Adaptability', 1, "What the fuck" ],
       [ 'Exercises', 'Faultlessness', 1, "What the fuck" ],       
       

    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
